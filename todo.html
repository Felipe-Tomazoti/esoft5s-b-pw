<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style_todo.css">
    <title>Todo List</title>
</head>

<body>
    <header id="header">
        <h1>Todo List</h1>
    </header>
    <main>
        <section>
            <div class="form-container">
                <form onsubmit="callTask(event)">
                    <input type="text" name="task" id="todo-name" placeholder="Informe o título da tarefa"></input>
                    <textarea name="todo-description" id="todo-description" placeholder="Informe a descrição da tarefa"></textarea>
                    <button type="submit">Salvar Tarefa</button>
                </form>
            </div>
            <ul id="task-list"></ul>
        </section>
    </main>
    <footer aria-label="Rodapé">
        <p aria-label="Copyright">
          &copy; 2024 Todo List
        </p>
        <p></p>
      </footer>
    <script src="./assets/js/visitorCount.js"></script>
    <script src="./assets/js/todo.js"></script>
</body>

</html>
